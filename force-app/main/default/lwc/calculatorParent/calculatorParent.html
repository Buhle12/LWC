<template>
    <lightning-card title=" Simple Calculator ">
        <div class="slds-p-around_medium">
            <lightning-input type="number" label="Number 1" onchange={handleNum1Change}></lightning-input>
            <lightning-input type="number" label="Number 2" onchange={handleNum2Change}></lightning-input>

            <!-- Pass numbers to child -->
            <c-calculator-child 
                num1={num1} 
                num2={num2} 
                oncalculationdone={handleResult}></c-calculator-child>

            <p class="slds-m-top_medium"><strong>Results :</strong> {result}</p>
        </div>
    </lightning-card>
</template>
