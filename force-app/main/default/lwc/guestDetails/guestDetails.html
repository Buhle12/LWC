<template>
    <lightning-card title="Guest Details" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Room Number"
                value={roomNumber}
                onchange={handleRoomChange}>
            </lightning-input>

            <lightning-combobox
                label="Status"
                value={status}
                options={statusOptions}
                onchange={handleStatusChange}>
            </lightning-combobox>

            <lightning-button 
                variant="brand" 
                label="Save" 
                onclick={handleSave} 
                class="slds-m-top_small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
